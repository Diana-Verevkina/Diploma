{% extends 'base.html' %}
{% load static %}
{% block title %}
  "Рекомендации"
{% endblock %}

{% block content %}
  <section class="a" style="background: rgba(225,180,148,0.65)">
  <p style="color: #4f2a1d; font-size: 16pt; font-weight: bold; margin-left: 1%">Рекомендации к какой книге Вы хотите посмотреть?</p>
    <div class="container-fluid">
      <div class="row">

        <form action="{% url 'books:search_book' %}" method="get">
          <input name="q" type="text" placeholder="Поиск...">
          <button type="submit" class="btn btn-primary"
                style="background: #72513e; border-color: #41220c">
          Найти
        </button>
        </form>

        {% include "includes/books_objects.html" %}

      </div>
    </div>
    <!-- {% include 'includes/paginator.html' %} !-->
    <p style="color: rgba(225,180,148,0.65)">-</p>
  </section>

{% endblock %}
