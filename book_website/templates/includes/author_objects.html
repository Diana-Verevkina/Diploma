<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for author in authors %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ author.author_photo }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ author.author_name }}</h5>
          <a id="book_link"
             href="{% url 'books:author_detail' author.id %}">more
            detailed</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
